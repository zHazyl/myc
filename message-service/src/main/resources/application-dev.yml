server:
  port: 0
eureka:
  instance:
    instance-id: ${spring.application.name}-${random.int}
    prefer-ip-address: false
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    healthcheck:
      enabled: true
spring:
  data:
    mongodb: mongodb://localhost:27017
    database: test